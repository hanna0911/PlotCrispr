<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap-min.css" rel="stylesheet" type="text/css">
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 2%">
        <div class="container-fluid" style="margin-left: 1%; margin-right: 1%">
            <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Location
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for sea in seas %}
                            <li><a class="dropdown-item" href="/{{ sea.name }}">{{ sea.name }} </a></li>
                        {% endfor %}
                      </ul>
                    </li>
                  </ul>
                </div>
          </div>
        </nav>
    <div style="margin: 5%">
        <h1>Location</h1>
        <div style="margin: 2%">
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="../static/js/bootstrap-bundle-min.js" type="text/javascript"></script>
            <ul class="list-group">
                {% for sea in seas %}
                    <a href="/{{ sea.name }}" class="list-group-item"> <h5 class="mb-1"> {{ sea.name }}</h5></a>
                {% endfor %}
            </ul>
        </div>
    </div>
  </body>
</html>
