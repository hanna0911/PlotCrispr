<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap-min.css" rel="stylesheet" type="text/css">
    <title>Location {{ current_sea }}</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 2%">
        <div class="container-fluid" style="margin-left: 1%; margin-right: 1%">
            <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Location
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for sea in seas %}
                            <li><a class="dropdown-item" href="/{{ sea.name }}">{{ sea.name }} </a></li>
                        {% endfor %}
                      </ul>
                    </li>
                  </ul>
                </div>
          </div>
      </nav>
      <div style="margin: 5%">
        <h1>{{ current_sea }}</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-outline-primary" >Submit</button>
          <button type="reset" class="btn btn-outline-secondary">Clear</button>
        </div>
        <div style="margin: 2%">
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="../static/js/bootstrap-bundle-min.js" type="text/javascript"></script>
            <form name="chooseSequences" id="sequenceForm">
              <ul class="list-group list-group-flush">
                  {% for sequence in sequences %}
                      <!-- 多选显示多个结果 -->
                      <input class="form-check-input" type="checkbox" name="sequences" id="{{ sequence.excel_id }}" value="{{ sequence.excel_id }}">

                      <!-- 直链超链接 -->
                      <a href="crispr/{{ sequence.excel_id }}" class="list-group-item"> <h5 class="mb-1">Sequence {{ sequence.excel_id }}</h5>
                      <small class="text-muted">{{ sequence.seq_id }}</small></a>
                  {% endfor %}
              </ul>
            </form>
        </div>
      </div>
  </body>
</html>
